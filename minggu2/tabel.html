<!DOCTYPE HTML>
<html>
    <head>
        <title>Halaman Tabel</title>
    </head>
    <body>
        <h1>Halaman Tabel HTML5</h1>
        <table width="40%" border="1">
            <tr>
                <td colspan="2">1 2</td>
                <td rowspan="3">3 6 9</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                
            </tr>
        </table>

    </body>
</html>
