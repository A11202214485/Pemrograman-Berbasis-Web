<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Kalkulator Javascript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        function hitung(){
            var form = document.formHitung;
            var a = eval(form.bil1.value);
            var b = eval(form.bil2.value);
            var opr = form.opr.value;

            if (opr=="+")
            {
                var c =a+b;
            }
            else if (opr=="-")
            {
                var c =a-b;
            }
            else if (opr=="*")
            {
                var c =a*b;
            }
            else if (opr=="/")
            {
                var c =a/b;
            }
            form.hasil.value=c;
        }
    </script>
</head>
<body>
    <h1>Kalkulator Javascript</h1>
    <form name="formHitung">
        bil 1 <input type="number" name="bil1"><br>
        opr 
        <select name="opr">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select> <br>
        bil 2 <input type="number" name="bil2"><br>
        <input type="button" value="=" onclick="hitung()">
        <input type="number" name="hasil" disabled>
    </form>
    
</body>
</html>
